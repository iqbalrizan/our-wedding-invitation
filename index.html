<div id="invitation-card" class="invitation-card">
  <div class="invitation-inner">
    <h2>Kibal & Friends</h2>
    <div class="invitation-front">
      <h2>You're Invited!</h2>
      <p>THE WEDDING OF</p>
    </div>
    
    <div class="invitation-back">
      <h1>Rina & Budi</h1>
      <p>Join us in celebrating our special day</p>
      <div class="invitation-content">
        <p>üìÖ Date: Sunday, June 9th, 2025</p>
        <p>üìç Location: Gedung Serbaguna, Jakarta</p>
        <p>üíå We can't wait to see you there!</p>
        <p style="margin-top: 40px;">(More content here...)</p>
      </div>
      
      <section id="buku-tamu" style="padding: 2rem;">
        <h2>Buku Tamu</h2>
        <form id="guest-form">
          <input type="text" name="nama" placeholder="Nama Kamu" required><br>
          <textarea name="ucapan" placeholder="Tulis ucapan..." required></textarea><br>
          <button type="submit">Kirim</button>
        </form>
        <p id="status"></p>
      </section>
      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxK2mSRtAELxAiLSWsFsOau6XUGRIlmnBrjblNx9SZ2s36zav96W56XPEKRtH99By4e/exec';
        const form = document.getElementById('guest-form');
        const status = document.getElementById('status');
      
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          const data = {
            nama: form.nama.value,
            ucapan: form.ucapan.value
          };
      
          fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(data)
          })
          .then(res => res.json())
          .then(res => {
            status.innerText = "Ucapan terkirim. Terima kasih!";
            form.reset();
          })
          .catch(err => {
            status.innerText = "Gagal mengirim. Coba lagi ya.";
            console.error(err);
          });
        });
      </script>

<script>
    const openBtn = document.getElementById('open-btn');
    const invitationCard = document.getElementById('invitation-card');
  
    openBtn.addEventListener('click', () => {
      invitationCard.classList.add('open');
      openBtn.classList.add('fade-out');
      document.body.classList.add('unlocked'); 
      setTimeout(() => {
        openBtn.style.display = 'none';
      }, 400);
    });
  </script>
